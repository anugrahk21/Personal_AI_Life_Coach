<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ally - Your Personal Life Coach</title>
    <link href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body class="bg-gradient-light min-h-screen d-flex flex-column" data-bs-spy="scroll" data-bs-target="#bsb-tpl-navbar" data-bs-smooth-scroll="true" tabindex="0">
    <!-- Header -->
    <header id="header" class="sticky-top bsb-tpl-header-sticky">
        <nav id="scrollspyNav" class="navbar navbar-expand-lg bg-white shadow-sm py-2" data-bsb-sticky-target="#header">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <h2 class="text-gradient fw-bold m-0 fs-4">AI Ally</h2>
                </a>
                <a href="/" class="btn btn-gradient rounded-pill px-3 py-1">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                </a>
            </div>
        </nav>
    </header>

    <!-- Compact Hero Section -->
    <section class="py-2 bg-gradient-light">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-12">
                    <h1 class="h4 mb-1">Welcome to your <span class="text-gradient fw-bold">AI Life Coach</span></h1>
                    <p class="small text-secondary mb-0">Share your thoughts, goals, and challenges. I'm here to guide you.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container flex-grow-1 d-flex flex-column">
        <!-- Chat Container -->
        <div class="row justify-content-center flex-grow-1 mt-4">
            <div class="col-12 col-lg-8 d-flex flex-column">
                <div class="card border-0 shadow-sm flex-grow-1 d-flex flex-column chat-card">
                    <!-- Connection Status (moved above the chat container) -->
                    <div id="connection-status" class="connection-status text-center text-sm py-2 rounded-lg d-none"></div>
                    
                    <!-- Chat Messages Area -->
                    <div id="chat-messages" class="card-body flex-grow-1">
                        <!-- Messages will be inserted here by JavaScript -->
                    </div>
                    
                    <!-- Typing Indicator -->
                    <div id="typing-indicator" class="px-3 py-2 d-none">
                        <div class="d-flex align-items-center text-secondary gap-3">
                            <div class="profile-icon">
                                <div class="profile-circle">AI</div>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <span class="small">Coach is typing</span>
                                <div class="typing-dots">
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Input Area -->
                    <div class="card-footer bg-light border-top py-2">
                        <form id="message-form" class="d-flex gap-2">
                            <textarea 
                                id="user-input" 
                                class="form-control rounded-pill"
                                placeholder="Share what's on your mind..."
                                rows="1"></textarea>
                            <button 
                                type="submit"
                                class="btn btn-gradient rounded-circle px-3">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Javascript Files -->
    <script src="https://unpkg.com/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/animations.js"></script>
    <script src="/static/js/redirects.js"></script>
</body>
</html>
